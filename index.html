<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Catálogo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="logo" onclick="resetearPagina()">Quathro</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="formulario-overlay" class="overlay">
                  <div id="formulario" class="formulario">
                      <span class="cerrar" onclick="cerrarFormulario()">×</span>
                      <h2>Completa tus datos</h2>
                      <form action="https://formsubmit.co/libreriaquathro@gmail.com" method="POST">       
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
        
                        <button type="submit" >Enviar Cotización</button>
                        <ul id="cart-list-form">

                        </ul>
                      </form>
                      
                  </div>
                </div>
              
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="#" id="oficinaButton">Oficina</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" id="embalajeButton">Embalaje</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" id="comercialButton">Comercial</a>
                      </li>
                    </ul>

                    <div class="input-container">
                        <input class="form-control me-2" id="inputBuscador" type="search" placeholder="Search" aria-label="Search">
                    </div>

                    <button class="btn btn-outline-success" id="bBuscador" type="button">Search</button>
  
                </div>
            </div>
        </nav>
    </header>
    <div id="idpadre"></div>
    <div class="album py-5 bg-light">
        <div class="container"  >  

            <div class="row" id="padre" >
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        
                    </div>
                </div>
               
            </div>
        </div>
    </div>

      </div>
    <div id="cotizacion">
      <h4>Tu Cotización</h4>
      <ul id="cart-list"></ul>
      <button id="cancelarButton" onclick="cancelarCotizacion()">Cancelar</button>
      <button type="button" onclick="mostrarFormulario()">Enviar Cotización</button>

    </body>
    <script src="/script.js"></script>
